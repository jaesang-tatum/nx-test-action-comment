name: CI
on:
    pull_request:
        branches: ['*']

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                fetch-depth: 0
            
            - name: Saved result path
              id: SaveResultPath
              run: |
                      project='['
                      saved=0
                      for type in module product; do
                          if [ -d "./coverage/$type" ]; then
                              for dir in `ls ./coverage/$type`; do
                                  saved=1
                                  project+="\"$type/$dir\","
                              done
                          fi
                      done
                      if [ "$saved" = "1" ]; then
                          project=${project::-1}
                      fi
                      project+=']'
                      echo "project=$project"
                      echo "project=$project" >> $GITHUB_OUTPUT
        outputs:
            project: ${{toJson(steps.SaveResultPath.outputs.project)}}
                     
  
    comment_test:
      runs-on: ubuntu-latest
      needs: [test]
      steps:
        - name: Test
          run: echo "js_${{fromJson(needs.test.outputs.project)}}"
        - name: Test2
          run: echo "js_${{needs.test.outputs.project}}"
        - name: Test3
          run: echo "js_${{toJson(needs.test.outputs.project)}}"

    comment:
      runs-on: ubuntu-latest
      needs: [test]
      strategy:
        matrix:
          value: ${{fromJson(needs.test.outputs.project)}}
      if : ${{success() && needs.test.outputs.project != null }}
      steps:
          - name: Jest Coverage Comment
            uses: MishaKav/jest-coverage-comment@main
            with:
              github-token: ${{github.token}}
              title: ${{matrix.value}} Coverage
              summary-title: ${{matrix.value}} Summary
              coverage-title: ${{matrix.value}} Coverage Title
              coverage-summary-path: ./coverage/${{matrix.value}}/coverage-summary.json

